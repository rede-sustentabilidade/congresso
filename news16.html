       <img class="colelem" id="u111084-33" alt="O 2º Congresso da REDE contará com um sistema próprio de gestão de resíduos sólidos, que irá funcionar durante os quatro dias de evento. O encontro começa na próxima quinta-feira, 3 de março, na sede da CNTC (Confederação Nacional dos Trabalhadores no Comércio), em Brasília (DF). O objetivo dessa iniciativa é conceder uma destinação correta do lixo reciclável a ser gerado durante o congresso. Essa prática adotada pela REDE vai ao encontro dos valores e princípios do partido, de promover o meio ambiente ecologicamente equilibrado. O sistema será operado pela Centcoop-DF (Central das Cooperativas do Distrito Federal), que fará a coleta e a separação no próprio local do evento. A entidade também ficará responsável pela comercialização do material junto a outras entidades. A diretora-social da Centcoop-DF, Raquel Rodrigues Ferreira, explica que o esquema vai funcionar com dois catadores nas dependências do evento. Durante o dia, eles irão recolher os resíduos das cestas de lixo e levarão tudo para um espaço na sede da CNTC onde ocorrerá a pré-seleção e separação desses materiais. “Depois disso, vamos armazenar provisoriamente nesse local e depois faremos a retirada dos resíduos já separados por modalidades”, detalha. Ela ainda arrisca um palpite em relação ao tipo de material que deverá ser recolhido durante o congresso. “Eventos do gênero costumam gerar muitos resíduos com papeis, como folder e revistas”, disse. A diretora acrescenta ainda que Centcoop-DF comercializará todo o material junto a associações e outras cooperativas que atuam fortemente para dar uma destinação correta aos resíduos recicláveis. " width="920" height="809" src="images/u111084-33.png"/><!-- rasterized frame -->
