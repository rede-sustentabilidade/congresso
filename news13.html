		var top = ((height / 3) - (h / 3)) + dualScreenTop;

		var newWindow = window.open(url, title, 'scrollbars=yes, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);

        <img class="colelem" id="u102017-5" alt="CONFIRA A PROGRAMAÇÃO DO 2º CONGRESSO DA REDE " width="583" height="88" src="images/u102017-5.png"/><!-- rasterized frame -->
        <!-- m_editable region-id="editable-static-tag-U103133-BP_infinity" template="news13.html" data-type="html" data-ice-options="disableImageResize,link" -->
        <div class="clearfix colelem" id="u103133-4" data-muse-uid="U103133" data-muse-type="txt_frame"><!-- content -->
         <p>25 de fevereiro de 2016</p>
        </div>
        <!-- /m_editable -->
        <img class="colelem" id="u102013-31" alt="A organização do 2º Congresso da REDE já definiu a programação para o evento, que começa na próxima quinta-feira, 3 de março, e vai até domingo (6 de março). Durante quatro dias, haverá debates sobre conjuntura política nacional, revisão do estatuto, escolha do novo Elo e a Comissão Executiva Nacional, encontros temáticos entre outros assuntos. O calendário completo com todas essas atividades pode ser visto no hotsite do evento. A programação também está disponível no aplicativo do 2º Congresso da REDE, que pode ser baixado nas plataformas Android e iOS dos celulares e tablets. Na quinta-feira à noite, acontece a abertura oficial do encontro, com as boas vindas e falas inaugurais. Também haverá uma homenagem ao ex-governador de Pernambuco Eduardo Campos. O dia de atividades termina com o debate “Momento instigador”. Na sexta-feira (4 de março) pela manhã, acontecerá o diálogo sobre os princípios e valores da REDE. No período da tarde, serão discutidas as teses de conjuntura e de organização, além da montagem da agenda do Momento Autoral. A noite será destinada para as conversas setoriais. O debate sobre a revisão estatutária ocorrerá no sábado de manhã (5 de março). Já as discussões das teses dos estados e das Prifs (Propostas de Resolução de Iniciativa dos Filiados ou Filiadas) do Grupo de Trabalho de Concertação do Estatuto e as ações do Momento Autoral serão realizadas à tarde. À Noite, os grupos dos estados finalizam a segunda etapa das indicações para a composição do novo Elo Nacional. O último dia do congresso, no domingo (6 de março), está reservado para a apresentação do Momento Autoral, a pactuação do Estatuto da REDE e a plenária que vai escolher os novos componentes do Elo e da Comissão Executiva Nacional. Também haverá os encaminhamentos referentes às teses e as Prifs debatidas no evento. Para saber a ordem e os horários de cada atividade prevista no encontro, é preciso acessar a programação completa. " width="920" height="795" src="images/u102013-31.png"/><!-- rasterized frame -->
