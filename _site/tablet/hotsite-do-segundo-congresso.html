    <img class="colelem" id="u19017-4" alt="HOTSITE DO 2° CONGRESSO DA REDE ESTÁ NO AR" width="484" height="71" src="../images/u19017-4.png"/><!-- rasterized frame -->
    <img class="colelem" id="u19016-11" alt="Já está no ar o hotsite do 2° Congresso da REDE. Por ele, os filiados poderão se inscrever para o evento e ficar por dentro de todas as novidades que serão divulgadas até o encontro. O 2° Congresso acontece do dia 3 ao dia 6 de março. “O hotsite é uma ferramenta de amparo aos participantes. Vamos abastecê-lo com todos os detalhes necessários para que aqueles que tudo fique o mais claro possível para todos os participantes e filiados da REDE”, diz Pedro Piccolo Contesini, coordenador de comunicação da REDE e um dos organizadores do evento. Até o congresso, regularmente, o hotsite será abastecido com notícias sobre as discussões que ocorrerão no encontro, a confirmação de convidados especiais e informações logísticas para a participação de todos ser facilitada.
