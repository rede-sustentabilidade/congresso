   <img class="colelem" id="u19018-4" alt="DELEGADOS ESTADUAIS TERÃO PASSAGENS AÉREAS E TERRESTRES PARA PARTICIPAREM DO 2º CONGRESSO DA REDE" width="583" height="89" src="../images/u19018-4.png"/><!-- rasterized frame -->
   <div class="clearfix colelem" id="pu19019-21"><!-- group -->
    <img class="grpelem" id="u19019-21" alt="Os integrantes do Elo Nacional aprovaram uma resolução que garante a emissão das passagens aéreas e terrestres para os membros da Comissão Executiva e os delegados estaduais participarem do 2º Congresso da REDE, que acontece entre os dias 3 e 6 de março em Brasília (DF). O objetivo é garantir presença dos filiados no importante evento e, dessa forma, proporcionar um amplo debate sobre temas importantes. Entre esses assuntos, estão a revisão do estatuto, a análise da conjuntura política e as próximas eleições municipais. O documento foi aprovado durante a reunião extraordinária do Elo Nacional, realizada no último fim de semana (dias 16 e 17 de janeiro). De acordo com a resolução nº 01/2016, as passagens serão custeadas pela Coordenação de Finanças da REDE, através dos recursos vindos por meio do Fundo Partidário. Para obter esse auxílio, a decisão dos integrantes do Elo Nacional também prevê critérios previstos na resolução. Os delegados dos estados cujas capitais ficam a mais de 1.250 quilômetros de Brasília terão direito ao bilhete aéreo. Abaixo dessa distância, a passagem poderá ser aérea ou terrestre. Nesse caso, a opção será a de menor custo. Ainda segundo o documento, os delegados que quiserem utilizar ajuda deverão estar obrigatoriamente filiados no sistema FiliaWeb do TSE (Tribunal Superior Eleitoral) e em dia com as suas contribuições à REDE. Os interessados podem fazer essa verificação quanto a esses pagamentos junto ao partido. Para isso, basta entrar em contato no telefone (61) 3322-5436, sempre de segunda à sexta-feira, das 14h às 18h. O prazo para delegados e integrantes da Comissão Executiva Nacional se inscreverem e obterem esse auxílio se estende até as 23h59 da próxima terça-feira, 26 de janeiro. O período não sofrerá prorrogação. Caso isso não seja cumprido, o translado até o congresso será de responsabilidade dos próprios delegados, desde que os elos estaduais tenham informado devidamente os procedimentos necessários. Se as informações não tenham chegado até os delegados e os prazos foram perdidos, a responsabilidade dos custos ficará por conta dos respectivos elos estaduais, conforme previsto na resolução aprovada pelo Elo Nacional. O documento destaca ainda que as despesas com alimentação e hospedagem não serão custeadas pelo Congresso da REDE. " width="769" height="765" src="../images/u19019-21.png"/><!-- rasterized frame -->
