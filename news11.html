         <img class="grpelem" id="u98741-36" alt="Proporcionar um melhor fluxo às iniciativas desenvolvidas pelos filiados é o objetivo do Momento Autoral, que acontece a partir das 14h do dia 5 de março, dentro do 2º Congresso Nacional da REDE, na sede da CNTC (Confederação Nacional dos Trabalhadores do Comércio), em Brasília (DF). As diversas atividades do Momento Autoral serão propostas pelos próprios participantes por meio de uma ferramenta virtual disponível no hotsite do congresso. Basta clicar no ícone “Momento Autoral”, no canto superior esquerdo da página. Nele, o participante pode visualizar as atividades já sugeridas, bem como propor uma nova atividade. Os interessados poderão propor atividades até 4 de março, um dia antes do evento. “A partir daí, montaremos uma agenda das atividades que serão realizadas durante o evento, com base nessas pautas apresentadas pelos participantes”, explica Eduardo Rombauer, integrante do Elo Nacional da REDE e do GT de Metodologia. Os temas semelhantes serão agrupados para que seja contemplado o maior número de ofertas. Utilizando a metodologia “Open Space”, que estimula a possibilidade de conversas espontâneas, haverão quatro rodadas de atividades. Em cada rodada, poderão ocorrer até seis atividades simultaneamente, conforme o número de temas apresentados pelos filiados no ambiente virtual. Os participantes entrarão nos grupos de acordo com seus interesses em comum, havendo ainda espaço para que temas inesperados possam surgir. “A metodologia é bastante interessante, pois é o momento em que os presentes vão colocar em prática a horizontalidade defendida pela REDE. Será uma oportunidade para eles assumirem seu protagonismo, independentemente da função ou cargo que eles tenham dentro das esferas da REDE”, avalia Rombauer. Banda REDE Uma das atividades já previstas para o Momento Autoral é a Banda Rede, que será composta pelos participantes com talento musical. É solicitado a todos músicos interessados em integrar essa iniciativa que façam sua inscrição prévia, também pela internet, clicando no link abaixo. O grupo fará a primeira apresentação no dia seguinte, durante a plenária final do congresso. " width="920" height="875" src="images/u98741-36.png"/><!-- rasterized frame -->
