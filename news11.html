         <img class="grpelem" id="u98741-36" alt="Proporcionar um melhor fluxo รs iniciativas desenvolvidas pelos filiados รฉ o objetivo do Momento Autoral, que acontece a partir das 14h do dia 5 de marรงo, dentro do 2ยบ Congresso Nacional da REDE, na sede da CNTC (Confederaรงรฃo Nacional dos Trabalhadores do Comรฉrcio), em Brasรญlia (DF). As diversas atividades do Momento Autoral serรฃo propostas pelos prรณprios participantes por meio de uma ferramenta virtual disponรญvel no hotsite do congresso. Basta clicar no รญcone โMomento Autoralโ, no canto superior esquerdo da pรกgina. Nele, o participante pode visualizar as atividades jรก sugeridas, bem como propor uma nova atividade. Os interessados poderรฃo propor atividades atรฉ 4 de marรงo, um dia antes do evento. โA partir daรญ, montaremos uma agenda das atividades que serรฃo realizadas durante o evento, com base nessas pautas apresentadas pelos participantesโ, explica Eduardo Rombauer, integrante do Elo Nacional da REDE e do GT de Metodologia. Os temas semelhantes serรฃo agrupados para que seja contemplado o maior nรบmero de ofertas. Utilizando a metodologia โOpen Spaceโ, que estimula a possibilidade de conversas espontรขneas, haverรฃo quatro rodadas de atividades. Em cada rodada, poderรฃo ocorrer atรฉ seis atividades simultaneamente, conforme o nรบmero de temas apresentados pelos filiados no ambiente virtual. Os participantes entrarรฃo nos grupos de acordo com seus interesses em comum, havendo ainda espaรงo para que temas inesperados possam surgir. โA metodologia รฉ bastante interessante, pois รฉ o momento em que os presentes vรฃo colocar em prรกtica a horizontalidade defendida pela REDE. Serรก uma oportunidade para eles assumirem seu protagonismo, independentemente da funรงรฃo ou cargo que eles tenham dentro das esferas da REDEโ, avalia Rombauer. Banda REDE Uma das atividades jรก previstas para o Momento Autoral รฉ a Banda Rede, que serรก composta pelos participantes com talento musical. ร solicitado a todos mรบsicos interessados em integrar essa iniciativa que faรงam sua inscriรงรฃo prรฉvia, tambรฉm pela internet, clicando no link abaixo. O grupo farรก a primeira apresentaรงรฃo no dia seguinte, durante a plenรกria final do congresso. " width="920" height="875" src="images/u98741-36.png"/><!-- rasterized frame -->
