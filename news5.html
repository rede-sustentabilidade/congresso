        <img class="grpelem" id="u66152-19" alt="Já está disponível mais um canal de comunicação para facilitar o contato dos interessados ao 2º Congresso da REDE, que acontece entre os dias 3 e 6 de março, em Brasília (DF). A partir de agora, a militância pode entrar em contato direto com a organização do encontro por meio do WhatsApp, no (61) 9967-0744. O número estará ativo somente em horário comercial. O objetivo dessa nova ferramenta é facilitar o esclarecimento de dúvidas e resolver situações pendentes referentes ao evento. O 2º Congresso da REDE será realizado na sede da CNTC (Confederação Nacional dos Trabalhadores no Comércio), na Asa Sul de Brasília. “Termos um número no WhatsApp para tirar dúvidas e resolver pendências sobre o congresso é muito eficiente, pois conseguimos resolver isso de forma rápida e gratuita, sem burocracia”, destaca Pedro Piccolo Contesini, coordenador de Comunicação da Nacional da REDE e um dos responsáveis pela organização do evento. " width="920" height="413" src="images/u66152-19.png"/><!-- rasterized frame -->
