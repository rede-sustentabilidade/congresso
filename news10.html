        <img class="colelem" id="u80876-5" alt="PROCESSO DE ESCOLHA DO NOVO ELO E EXECUTIVA NACIONAL TERÁ INOVAÇÕES " width="583" height="87" src="images/u80876-5.png"/><!-- rasterized frame -->
        <!-- m_editable region-id="editable-static-tag-U83540-BP_infinity" template="news10.html" data-type="html" data-ice-options="disableImageResize,link" -->
        <div class="clearfix colelem" id="u83540-4" data-muse-uid="U83540" data-muse-type="txt_frame"><!-- content -->
         <p>18 de fevereiro de 2016</p>
        </div>
        <!-- /m_editable -->
        <div class="clearfix colelem" id="pu82005-40"><!-- group -->
         <img class="grpelem" id="u82005-40" alt="O processo de escolha dos novos integrantes do Elo e da Comissão Executiva Nacional da Rede Sustentabilidade terá uma série de inovações, a serem aplicadas durante o 2º Congresso da REDE. O início dos debates nos estados para a seleção dos indicados e a destinação de vagas para garantir a participação de grupos com pouca representatividade no diretório estão entre as novidades. A eleição da Executiva contará ainda com a formação de chapas, com o objetivo de facilitar uma composição de consenso. As alterações previstas nessa escolha fazem parte de um documento aprovado na reunião extraordinária do Elo Nacional, realizada em janeiro. Nele, constam todas as orientações de como serão aplicados esses novos procedimentos. As inovações foram desenvolvidas por meio de um Grupo de Trabalho, criado especialmente para desenvolver as metodologias de organização do congresso, que acontece entre os dias 3 e 6 de março em Brasília (DF). Para a seleção dos membros do Elo Nacional, as discussões em torno dos indicados para compor esse diretório já estão em andamento nas executivas estaduais antes mesmo do congresso, explica Muriel Saragoussi, integrante do GT de Metodologia e coordenadora de Formação Política da Nacional da REDE. De acordo com ela, a ideia dessa iniciativa é fazer com que os estados contribuam no momento de apontar os candidatos para os diretórios. “É uma maneira de garantir que essa experiência nacional vá para os seus estados de origem, como também incentivar a troca de experiência entre as executivas estaduais”, esclarece. Muriel destaca ainda que esse processo deverá incentivar a formação de novas lideranças. O debate nos estados será a primeira das três etapas previstas dentro desse processo de escolha dos membros do Elo Nacional, com a indicação para o diretório. A segunda fase de discussões será realizada no dia 5 de março à noite, em meio à programação do congresso. Cada estado e o Distrito Federal se reunirão em grupos para definir os indicados e elaborar a lista de nomes a serem encaminhados na plenária, que é a terceira etapa desse processo e acontece em 6 de março. Na ocasião, serão definidos os novos membros do Elo Nacional, que terá 61 titulares e 16 suplentes. A representatividade dos estados na composição será proporcional ao número de delegados que cada executiva estadual conseguiu eleger. Ainda entre as inovações previstas, sete vagas – quatro titulares e três suplentes – será destinadas para garantir a participação das minorias sub-representadas no conjunto do Elo Nacional ou de grupos com valor simbólico para a REDE. “É uma forma de dar mais equilíbrio e proporcionar a participação de todos”, detalha Muriel. Comissão Executiva No caso da eleição dos integrantes da Executiva Nacional, a metodologia estabelece que a construção de chapas vai ajudar as pessoas analisarem cuidadosamente as competências e o conjunto de habilidades que o grupo oferece colocar a serviço da REDE. O documento com as orientações referentes ao processo de eleição sugere ainda que as chapas interessadas em concorrer anunciem sua intenção de disputar no dia 22 de fevereiro. A apresentação das chapas deve ser até as 17h do dia 3 de março, na reunião do Elo Nacional prevista para essa data. A partir daí, a ideia é de que uma chapa de consenso seja construída durante o processo de debate até a plenária de 6 de março. A Executiva Nacional é composta por 25 membros titulares e 10 suplentes. " width="920" height="1139" src="images/u82005-40.png"/><!-- rasterized frame -->
